<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">URL Shortener</h1>
    
    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="alert-container">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    
    <div class="card shadow p-4">
        <form action="{{ url_for('shorten') }}" method="POST">
            <div class="form-group mb-3">
                <label for="original_url" class="form-label">Enter URL to shorten</label>
                <input type="url" class="form-control" id="original_url" name="original_url" placeholder="https://example.com" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Shorten URL</button>
        </form>

        {% if short_url %}
        <div class="mt-4">
            <label for="short_url" class="form-label">Shortened URL:</label>
            <div class="input-group">
                <input type="text" id="short_url" class="form-control" value="{{ short_url }}" readonly>
                <button class="btn btn-outline-secondary" id="copy-btn">Copy</button>
            </div>
        </div>
        {% endif %}
    </div>
</div>

<script>
document.getElementById('copy-btn').addEventListener('click', function() {
    var shortUrl = document.getElementById('short_url');
    shortUrl.select();
    shortUrl.setSelectionRange(0, 99999);  // For mobile devices
    document.execCommand('copy');
    alert('Short URL copied to clipboard!');
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
